<!DOCTYPE html>
<html>
    <head>
        <style>
            a:link,a:visited
            {
                display:block;
                font-weight:bold;
                color:#FFFFFF;
                background-color:#98bf21;
                width:120px;
                text-align:center;
                padding:4px;
                text-decoration:none;

            }
            a:hover,a:active
            {
                background-color:#7A991A;

            }
        </style>
    </head>

    <body>
        <a href="http://www.w3schools.com/css/css_link.asp" target="_blank">This is a link</a>
    </body>
</html>
